name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            outfile: lootboxesmult
            asset_name: lootboxesmult-linux-x64
            build_script: build:linux
          - os: windows-latest
            outfile: lootboxesmult.exe
            asset_name: lootboxesmult-windows-x64.exe
            build_script: build:win
          - os: macos-latest
            outfile: lootboxesmult.app
            asset_name: lootboxesmult-macos-arm64
            build_script: build:mac

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun run ${{ matrix.build_script }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.outfile }}
          retention-days: 7

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release assets
        shell: bash
        run: |
          mkdir -p release-assets
          # Copy all artifacts to release-assets directory
          for dir in ./artifacts/*/; do
            if [ -d "$dir" ]; then
              # Copy all files and directories (handles .exe, executables, and .app bundles)
              find "$dir" -mindepth 1 -maxdepth 1 -exec cp -r {} release-assets/ \;
            fi
          done
          # List all release assets
          ls -lh release-assets/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

